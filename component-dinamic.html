<!DOCTYPE html>
<html>
<head>
  <title>Belajar Vue</title>
  <script src="lib/vue.js"></script>
  <style>
    .card {
        background: #efefef;
        border:1px solid #ddd;
        margin-right:5px;
        padding:5px;
        width: 200px;
        float:left;
    }

    h3{
        min-height: 45px;
    }
  </style>
</head>
<body>
    <div id="app">
        <book 
            title="C++ High Performance"
            description="Writes code that scales across CPU registers, multi-core, and machine clusters"
            image = "book.png"
            >
        </book>
    </div>

    <script type="text/javascript">
       var BookComponent = {
            data () {
                return {
                    classCard: 'card'
                }
            },
            props: [ 'title', 'description', 'image' ],
            template : `
                <div :class="classCard">
                    <h3>{{ title }}</h3>
                    <img :src="'img/'+image" style="width:100%">
                    <p v-html="description"></p>
                </div>
            `
        }
        new Vue({
            el: '#app',
            components: {
                'book': BookComponent,
            }
        })
    </script>
</body>
</html>
