<!DOCTYPE html>
<html>
<head>
  <title>Belajar Vue</title>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>
  <script type="text/javascript">
  var vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello world!'
    }
  })
  </script>
</body>
</html>
