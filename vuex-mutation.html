<!DOCTYPE html>
<html>
<head>
  <title>Belajar Vue</title>
  <script src="lib/vue.js"></script>
<script src="lib/vuex.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { Hello } from "./components/Hello.js"
    const store = new Vuex.Store({
      state: {
        counter: 0
      },
      mutations: {
        // increment(state){
        //     state.counter++
        // } 
        increment(state) {
            setTimeout(()=>{
                state.counter++
            }, 1000)
        }
      }
    })
    
    new Vue({
      el: '#app',
      store,
      components: {
          'hello': Hello
      },
      computed: {
            counter(){
              return store.state.counter
            }
      },
      // view
      template: `
          <div>
              {{ counter }} 
              <button @click="increment()"> + </button>
              <hello></hello>
          </div>
      `,
      methods: {
          increment () {
              store.commit('increment')
          },
      },
  })
  </script>
</body>
</html>
