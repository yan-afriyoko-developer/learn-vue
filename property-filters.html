<!DOCTYPE html>
<html>
<head>
  <title>Belajar Vue</title>
  <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message | upper }}</h1>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello world!',
            },
            filters: {
                upper (text) {
                    return text.toUpperCase()
                }
            }
        })
    </script>
</body>
</html>
