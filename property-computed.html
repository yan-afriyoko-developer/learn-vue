<!DOCTYPE html>
<html>
<head>
  <title>Belajar Vue</title>
  <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ fullName }}
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: 'Hafid',
                lastName: 'Mukhlasin'
            },
            computed: {
                fullName: function () {
                return this.firstName + ' ' + this.lastName
                }
            }
        })
    </script>
</body>
</html>
