<!DOCTYPE html>
<html>
<head>
  <title>Belajar Vue</title>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- Merupakan directive yang berperan sebagai sebuah event listener 
         pada elemen HTML/komponen Vue. Directive ini bertugas memantau aktifitas (aksi)
         yang dilakukan terhadap suatu elemen HTML/komponen Vue. 
      -->
    <button v-on:click="info('halo')"> 
      Informasi 
    </button>
    <a href="http://vuejs.org" v-on:click="link()">
      Vuejs.org
    </a>
    <button @click="info('halo @click')">Info</button>
  </div>
  <script type="text/javascript">
    var vm = new Vue({
        el: '#app',
            data: {
            message: '<h1>hello</h1>'
        },
        methods: {
          info (text) {
            alert(text)
          },
          link () {
              alert('Go to link')
          }
        }
    })
  </script>
</body>
</html>
