<!DOCTYPE html>
<html>
<head>
  <title>Belajar Vue</title>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- Merupakan directive yang digunakan untuk menampilkan data berupa kode HTML -->
    <p v-html="message"></p>
  </div>
  <script type="text/javascript">
    var vm = new Vue({
        el: '#app',
            data: {
            message: '<h1>hello</h1>'
        }
    })
  </script>
</body>
</html>
