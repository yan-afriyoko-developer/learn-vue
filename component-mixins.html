<!DOCTYPE html>
<html>
<head>
  <title>Belajar Vue</title>
  <script src="lib/vue.js"></script>
 
</head>
<body>
    <!-- Mixins (bukan micin) merupakan cara pada Vue untuk mendefinisikan suatu kumpulan fungsi atau
         option yang akan digunakan pada aplikasi atau component tertentu. Ketika objek Vue 
         atau component menggunakan mixins maka semua option dari mixin tersebut akan 
         di digabungkan ke dalam component yang menggunakannya tersebut. -->
    <div id="app"></div>

    <script type="text/javascript">
      var MixinHello = {
            created: function () {
                this.hello()
            },
            methods: {
                hello: function () {
                    console.log('hello from mixin!')
                }
            }
        }
        var vm = new Vue({
            el: '#app',
            mixins: [
                MixinHello
            ]
        })
    </script>
</body>
</html>
